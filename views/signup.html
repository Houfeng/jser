<% $.master("./layout/master.html") %> 
    
<% $.placeBegin("head") %>
    <title>注册 | <%= $.seo.name %></title>
    <meta name="keywords" content="<%= $.seo.keywords %>"/>
    <meta name="description" content="<%= $.seo.description %>"/>
    <meta name="author" content="<%= $.seo.author %>"/>
<% $.placeEnd() >

<% $.placeBegin("content") %>

<div class="panel panel-default">
    <div class="panel-heading">注册</div>
    <div class="panel-body">
        <% if(this.status){ %>
            <p><%= this.message %>,<a href='/signin'>现在登录</a></p>
        <% }else{ %>
            <% this.user=this.user||{} %>
            <form action="/signup/submit" method="post" autocomplete="off">
                <p class="form-row alert-text">
                    <label  class="hidden-xs"></label>
                    <%= this.message %>
                </p>
                <p class="form-row">
                    <label>邮件</label>
                    <input name="email" type="email" value="<%= this.user.email %>"/>
                </p>
                <p class="form-row">
                    <label>名字</label>
                    <input name="name" type="text" value="<%= this.user.name %>"/>
                </p>
                <p class="form-row">
                    <label>密码</label>
                    <input name="password" type="password" value="<%= this.user.password %>"/>
                </p>
                <p class="form-row">
                    <label>密码</label>
                    <input name="password-confirm" type="password" value="<%= this.user.password %>"/>
                </p>
                <p class="form-row">
                    <label class="hidden-xs"></label>
                    <input type="submit" value="现在注册"/>
                    <a href="/signin">已有账号登录</a>
                </p>
                <p class="form-row">
                    <label></label>
                </p>
            </form>
        <% } %>
    </div>
</div>


<% $.placeEnd() %>
