<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes" />
    <meta name="description" content="JSER 社区">
    <meta name="author" content="jser team">
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <!-- 自定义 common.css 文件 -->
    <link rel="stylesheet" href="/styles/common.css" />
    <% $.placeHolder('head') %>
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <!-- The mobile navbar-toggle button can be safely removed since you do not need it in a non-responsive implementation -->
                <a class="navbar-brand" href="/">
                </a>
            </div>
            <!-- Note that the .navbar-collapse and .collapse classes have been removed from the #navbar -->
            <div id="navbar">
                <form action="/search" method="get" class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input name="keyword" type="text" style="width:240px;" class="form-control" placeholder="搜索话题、人员...">
                    </div>
                </form>
                <ul class="nav navbar-nav">
                    <li><a href="/">话题</a></li>
                    <li><a href="/about">关于</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/signup">注册</a></li>
                    <li><a href="/signin">登录</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <!-- container -->
    <div class="container container-main">
        <div class="row">
            <div class="col-xs-9 col-main">
                <% $.placeHolder("content") %>
            </div>
            <div class="col-xs-3 col-slide">
                <div class="card">
                    <div class="card-panel">
                        <button class="new-topic">发布话题</button>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-title">积分榜</h5>
                    <div class="card-panel">
                        <ol class="list-unstyled">
                            <li><a href="#">张三</a></li>
                            <li><a href="#">李四</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footbar">
        <div class="container">
            Copyright © 2011-2015 JSER.CC 当前版本 1.0.0
        </div>
    </footer>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
