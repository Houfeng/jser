<% $.master("./layout/master.html") %> 
    
<% $.placeBegin("head") %>
    <title>控制面板 | <%= $.configs.name %></title>
    <meta name="keywords" content="<%= $.configs.keywords %>"/>
    <meta name="description" content="<%= $.configs.description %>"/>
    <meta name="author" content="<%= $.configs.author %>"/>
<% $.placeEnd() %>

<% $.placeBegin("content") %>

<div class="panel panel-default">
    <div class="panel-heading">权限管理</div>
    <div class="panel-body">
        <form action="/control-panel/saveAccess" method="post">
            <% $.each($.configs.roles,function(roleName,role){ %>
            <div class="form-row">
                <h5><%= role.text %></h5>
                <textarea name="<%= roleName %>"><%= this.access[roleName] %></textarea>
            </div>
            <% }.bind(this)) %>
            <p class="form-row">
                <input type="submit" value="保存"/> 
            </p>
        </form>
    </div>
</div>

<% $.placeEnd() %>
