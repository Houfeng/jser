<% $.master("./layout/master.html") %> 
    
<% $.placeBegin("head") %>
    <title>登录 | <%= $.configs.name %></title>
    <meta name="keywords" content="<%= $.configs.keywords %>"/>
    <meta name="description" content="<%= $.configs.description %>"/>
    <meta name="author" content="<%= $.configs.author %>"/>
<% $.placeEnd() >

<% $.placeBegin("content") %>

<div class="panel panel-default">
    <div class="panel-heading">登录</div>
    <div class="panel-body">
   
        <% this.user=this.user||{} %>
        <form action="/signin/submit" method="post" autocomplete="off">
            <p class="form-row alert-text">
                <label  class="hidden-xs"></label>
                <%= this.message %>
            </p>
            <p class="form-row">
                <label>邮箱</label>
                <input name="email" type="text" value="<%= this.user.email %>"/>
            </p>
            <p class="form-row">
                <label>密码</label>
                <input name="password" type="password" value="<%= this.user.password %>"/>
            </p>
            <p class="form-row">
                <label class="hidden-xs"></label>
                <input type="submit" value="立即登录"/> 
                <a href="/forget-password">找回密码</a> 
                <span style="color:#ccc;"> | </span> 
                <a href="/oauth/github">GitHub 登录</a>
            </p>
            <p class="form-row">
                <label></label>
            </p>
        </form>

    </div>
</div>

<% $.placeEnd() %>
