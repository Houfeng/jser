<% $.master("./layout/master.html") %> 
    
<% $.placeBegin("head") %>
    <title>编辑话题 | JSER</title>
    <link rel="stylesheet" href="/mditor/css/mditor.min.css">
<% $.placeEnd() >

<% $.placeBegin("content") %>

<div class="card">
    <h5 class="card-title">
        编辑话题
    </h5>
    <form class="card-panel" action="/topic/edit/submit" method="post">
        <p class="form-row">
            <input name="title" type="text" class="input-block" placeholder="标题...">
        </p>
        <p class="form-row">
            <textarea name="content" id="editor" placeholder="内容...">
            </textarea>
        </p>
        <p class="form-row">
            <ul class="checkbox-list">
                <% $.each(this.types,function(i,item){ %>
                    <% if(item.admin)return; %>
                    <li>
                        <input type="checkbox" name="type" id="<%= item.name %>" value="<%= item.name %>">
                        <label for="<%= item.name %>"><%= item.text %></label>
                    </li>
                <% }.bind(this)) %>
            </ul>
        </p>
        <p class="form-row align-right">
            <input type="submit" value="发布">
        </p>
    </form>
</div>

<script src="/mditor/js/mditor.min.js"></script>
<script>
    var mditor = new Mditor("#editor",{
        height:240,
        fixedHeight:true
    });
</script>
